<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Incluye Bootstrap 5.2 desde un CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        .transparent-bg {
            background-color: rgba(194, 194, 194, 0.6); /* Fondo transparente (ajusta la opacidad según tus preferencias) */
            border-radius: 10px; /* Bordes redondeados para el formulario */
            padding: 20px; /* Espacio interno para el contenido del formulario */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-4 mx-auto transparent-bg">
                <h1 class="mb-4">Iniciar Sesión</h1>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" required >
                    </div>
                    <div class="mb-3">
                        <label for "password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Rol</label>
                        <select class="form-select" id="role" required>
                            <option value="usuario">Usuario Normal</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script src="./script/login.js"></script>
</body>
</html>
